<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <h1>Telegram Bot Test</h1>

      <form onsubmit="sendMessage(); return false">
        <label for="text">Send message</label>
        <textarea id="text" type="text" name="text" minlength="1" maxlength="4096" required></textarea>
        <button>Send</button>
      </form>

      <div class="divider"></div>

      <form onsubmit="simulateError(); return false">
        <label for="error">Simulate an error</label>
        <button id="error">Send</button>
      </form>

      <div class="divider"></div>

      <label>Output</label>
      <pre id="output">{}</pre>
    </div>

    <script src="index.js"></script>
  </body>
</html>
